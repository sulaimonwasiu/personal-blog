{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<a href="{{ url_for('blog.add_article') }}">Add New Article</a>
<ul>
    {% for article in articles %}
    <li class="article-form">
        <div>{{ article['title'] }}</div>
        <div class="edit_delete">
            <form action="{{ url_for('blog.delete_article', id=article['id']) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href="{{ url_for('blog.edit_article', id=article['id']) }}">Edit</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
