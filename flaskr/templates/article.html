{% extends 'base.html' %}
{% block title %}{{ article['title'] }}{% endblock %}
{% block content %}
<h1>{{ article['title'] }}</h1>
<p><em>Published on: {{ article['date'] }}</em></p>
<div>
    <p>{{ article['content'] }}</p>
</div>
<a href="{{ url_for('blog.index') }}">Back to Articles</a>
{% endblock %}
